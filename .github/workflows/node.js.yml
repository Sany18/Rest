name: Github CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: [self-hosted]

    steps:
    - uses: actions/checkout@v2
    - run: docker build -t rest:latest .
    - run: docker image prune -f || true
    - run: docker rmi $(docker images -f dangling=true -q) -f || true
    - run: docker run -d -p 3000:3000 rest:latest
