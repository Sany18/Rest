name: Github CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker build -t rest:latest .
    - run: docker image prune
    - run: docker rmi $(docker images -f dangling=true -q) -f
    - run: docker run rest:latest -p 80:3000
